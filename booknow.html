<html lang="en">
 <head>
  <meta charset="utf-8"/>

   Book Now
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #0A0442; /* Warna latar belakang baru */
    }
  </style>
 </head>
    <body class="bg-white text-gray-900">
        <header class="flex justify-between items-center p-6 bg-white shadow-md">
        <a href="index.html">
            <div class="flex items-center">
            <img alt="Broadcast Manager Logo" class="mr-3" height="50" src="https://storage.googleapis.com/a1aa/image/Av9Lj9x9gPoeTaUh8L32GduDx9E6Dwwi9KLHVS8aJadzJF7JA.jpg" width="30"/>
            <h1 class="text-xl font-bold text-yellow-500">
        Broadcast Manager
    </h1>
    </div>
    <nav class="space-x-6">
        <a class="text-gray-800 hover:text-yellow-500" href="halaman-kedua.html">about</a>
  
        <a class="text-gray-800 hover:text-yellow-500" href="halaman-ketiga.html">package</a>
  
        <a class="text-gray-900 hover:text-yellow-500" href="contact.html">contact</a>
          
        <a class="text-gray-900 hover:text-yellow-500" href="booknow.html">book now</a>
        
        <a class="text-gray-900 hover:text-yellow-500" href="login.html">
          <i class="fas fa-user-circle">
          </i>
        </a>
      </nav>
   </div>
  </header>
  <main class="bg-[0A0442] text-white">
    <div class="flex flex-col items-center py-16" style="background-color: #0A0442;">
   <h1 class="text-3xl font-bold mb-8">
    Book Now
   </h1>
   <div class="bg-white text-black p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">
     Consult your event
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="fullName">
       Full Name
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="fullName" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="email">
       Email Address
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="telephone">
       Telephone
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="telephone" type="tel"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="address">
       Address
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="address" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="location">
       Location Event
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="location" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="event">
       Your Event
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="event" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="eventName">
       Event Name
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="eventName" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="date">
       Date Event
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="date" placeholder="DD/MM/YYYY" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium" for="package">
       Choose Your Package
      </label>
      <select class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="package">
       <option>
        Basic
       </option>
       <option>
        Premium
       </option>
       <option>
        Advance
       </option>
      </select>
     </div>
     <button class="w-full bg-yellow-500 text-white font-bold py-2 rounded-md" type="submit">
      Submit
     </button>
    </form>
   </div>
  </main>
 </body>
</html>
