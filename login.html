<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Broadcast Manager
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden">
   <div class="md:w-1/2 p-8">
    <div class="flex items-center mb-6">
        <img
        alt="Broadcast Manager Logo"
        class="mr-3"
        height="50"
        src="https://storage.googleapis.com/a1aa/image/Av9Lj9x9gPoeTaUh8L32GduDx9E6Dwwi9KLHVS8aJadzJF7JA.jpg"
        width="50"
      />
     <h1 class="text-2xl font-bold text-yellow-500">
      Broadcast Manager
     </h1>
    </div>
    <h2 class="text-xl font-semibold mb-4 px-14">
     Join Our Client
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700">
       Nama
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" placeholder="Nama" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Email Address
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" placeholder="Email Address" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       User Name
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" placeholder="User Name" type="text"/>
     </div>
     <div class="mb-4 relative">
      <label class="block text-gray-700">
       Kata Sandi
      </label>
      <input class="w-full px-3 py-2 border rounded-lg" placeholder="Kata Sandi" type="password"/>
     </div>
     
     <a href="indexafter.html" class="w-full bg-yellow-500 text-white py-2 rounded-lg text-center block">
        Get Started
    </a>
    
    

    </form>
   </div>
   <div class="md:w-1/2 bg-blue-900 flex items-center justify-center p-8">
    <img alt="People working with broadcast equipment" class="rounded-lg" height="500" src="Cover login.jpeg" width="300"/>
   </div>
  </div>
 </body>
</html>
